<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <style>
    .rows{

    flex-wrap: wrap;
    width: 100%;
}
.row-1{
    border: 1px solid #ccc;
    width: 50%;
    text-align: center;
}
.row-2{
    border: 1px solid #ccc;
    padding: 8px;
    width: 50%;
    text-align: center;
}

  </style>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>


    <div class="mx-auto col-lg-6 shadow   mt-5">
      <div class="d-flex">
          <div class="row-1">
            <h2>Row Number</h2>
        </div>
        <div class="row-1">
            <h2>Remove Row</h2>
        </div>
      </div>

      <div class="d-flex">
        <div class="row-2">
            <p class="txt-1">Row 1</p>
        </div>
        <div class="row-2">
            <button type="button" class="btn btn-success mt-2">Remove</button>
        </div>
      </div>

      <div class="rows">

      </div>

    <button type="button" class="btn btn-danger mt-3 mb-2 ">Add new Row</button>
</div>


<script>
  let index = 2;

let forms = document.querySelector('.rows');
let btns = document.querySelector('.btn-danger');
let remv = document.querySelector('.btn-success')



btns.addEventListener('click', function(){

 
        let pardiv = document.createElement('div');
        pardiv.classList.add('d-flex');
        

        let parow1 = document.createElement('div');
        parow1.classList.add('row-2');
        parow1.innerText = "Row " + index++;

        let parow2 = document.createElement('div');
        parow2.classList.add('row-2');
        let button = document.createElement('button');
        button.classList.add('btn', 'btn-success', 'mt-2')
        button.innerText = "remove"
        parow2.appendChild(button);

        pardiv.appendChild(parow1);
        pardiv.appendChild(parow2);

        forms.append(pardiv);
    
        


    pardiv.addEventListener('click', function(){
        this.remove();
    })


})
</script>
</body>
</html>
